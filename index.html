<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPA + FPAi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        fpa: {
                            dark: '#0f172a',
                            panel: '#1e293b',
                            accent: '#f59e0b', // Amber for preparedness
                            success: '#10b981',
                            danger: '#ef4444',
                            text: '#e2e8f0'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar for tactical feel */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
